    <link rel="stylesheet" href="assets/scripts/style.css">
    <link rel="stylesheet" href="assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">

<body>
    <!-- Navbar Starts -->

            <img src="assets/images/logo.png" alt="">

        <div id="langInput"><select name="language" id="languageSelect">

                <option value="amharic">AMH</option>

    </nav>
    <!-- Navbar Ends -->

    <!-- Bottombar Starts -->

        <div class="rec-frame">
            <a href="index.html"><img src="assets/images/home.png" alt="" class="menu-icons"></a>
            <a href="category.html"><img src="assets/images/category.png" alt="" class="menu-icons"></a>
            <a href="#"><img src="assets/images/profile-active.png" alt="" class="menu-icons"></a>
            <button id="openMenu"><img src="assets/images/menu.png" alt="" class="menu-icons"></button>
        </div>
    </div>

    <!-- Profile Starts -->

                        data-am="ሁሉንም አዲስ: እንዳይታይ">Status: Active</span><br><span data-en="Register date: 16 Jan 24"

                        24</span><br><span data-en="Mobile no: 123 456 7890" data-ar="رقم الجوال: ١٢٣ ٤٥٦ ٧٨٩٠"
                        data-am="ሞባይል ቁጥር: 123 456 7890">Mobile no: 123 456 7890</span></div>
                <button id="openUnsub" data-en="Unsubscribe" data-ar="إلغاء الاشتراك"
                    data-am="አትሌዎች">Unsubscribe</button>
            </div>
        </div>
        <div class="game-container">
            <div class="game-type">
                <div class="favourites"><span data-en="My Favourites" data-ar="المفضلات" data-am="የወደድኩት">My
                        Favourites</span>

                        <img src="http://stop4play.com/fa/s/magicrun/thumb.png" alt=""

                            data-bs-target="#playModal" class="game-thumbnail">
                        <img src="http://stop4play.com/fa/s/goofrunner/thumb.png" alt=""
                            data-game-url="http://stop4play.com/fa/s/goofrunner/game/index.html" data-bs-toggle="modal"
                            data-bs-target="#playModal" class="game-thumbnail">
                        <img src="http://stop4play.com/fa/s/crazymatch3/thumb.png" alt=""
                            data-game-url="http://stop4play.com/fa/s/crazymatch3/game/index.html" data-bs-toggle="modal"
                            data-bs-target="#playModal" class="game-thumbnail">
                        <img src="http://stop4play.com/fa/s/dangerrunning/thumb.png" alt=""
                            data-game-url="http://stop4play.com/fa/s/dangerrunning/game/index.html"
                            data-bs-toggle="modal" data-bs-target="#playModal" class="game-thumbnail">

                        <img src="http://stop4play.com/fa/s/lostspace/thumb.png" alt=""
                            data-game-url="http://stop4play.com/fa/s/lostspace/game/index.html" data-bs-toggle="modal"
                            data-bs-target="#playModal" class="game-thumbnail">
                        <img src="http://stop4play.com/fa/s/scaryrun/thumb.png" alt=""
                            data-game-url="http://stop4play.com/fa/s/scaryrun/game/index.html" data-bs-toggle="modal"

                        <img src="http://stop4play.com/fa/s/duckshooter/thumb.png" alt=""
                            data-game-url="http://stop4play.com/fa/s/duckshooter/game/index.html" data-bs-toggle="modal"

                        <img src="http://stop4play.com/fa/s/duckshooter/thumb.png" alt=""
                            data-game-url="http://stop4play.com/fa/s/duckshooter/game/index.html" data-bs-toggle="modal"
                            data-bs-target="#playModal" class="game-thumbnail">
                        <img src="http://stop4play.com/fa/s/scaryrun/thumb.png" alt=""
                            data-game-url="http://stop4play.com/fa/s/scaryrun/game/index.html" data-bs-toggle="modal"
                            data-bs-target="#playModal" class="game-thumbnail">
                        <img src="http://stop4play.com/fa/s/lostspace/thumb.png" alt=""
                            data-game-url="http://stop4play.com/fa/s/lostspace/game/index.html" data-bs-toggle="modal"
                            data-bs-target="#playModal" class="game-thumbnail">
                        <img src="http://stop4play.com/fa/s/runvovanrun/thumb.png" alt=""

                        <img src="http://stop4play.com/fa/s/dangerrunning/thumb.png" alt=""

                            data-bs-toggle="modal" data-bs-target="#playModal" class="game-thumbnail">
                        <img src="http://stop4play.com/fa/s/crazymatch3/thumb.png" alt=""
                            data-game-url="http://stop4play.com/fa/s/crazymatch3/game/index.html" data-bs-toggle="modal"
                            data-bs-target="#playModal" class="game-thumbnail">
                        <img src="http://stop4play.com/fa/s/magicrun/thumb.png" alt=""
                            data-game-url="http://stop4play.com/fa/s/magicrun/game/index.html" data-bs-toggle="modal"
                            data-bs-target="#playModal" class="game-thumbnail">

        <div class="menu-container">
            <div class="menu-div">
                <a href="tnc.html">
                    <div class="menu-option"><img src="assets/images/tnc.png" alt=""><span
                            data-en="Terms and conditions" data-ar="الشروط والأحكام" data-am="መንስኤዎች እና ማንቸስ">Terms and
                            conditions</span></div>
                </a>

    <!-- Menu Modal Starts -->

        <div class="menu-content">
            <div class="menu-body">
                <img src="assets/images/line.png" alt="">
                <a href="tnc.html">
                    <div class="option"><img src="assets/images/tnc.png" alt=""><span data-en="Terms and conditions"
                            data-ar="الشروط والأحكام" data-am="መንስኤዎች እና ማንቸስ">Terms and conditions</span></div>
                </a>
                <img src="assets/images/line.png" alt="">
                <a href="faq.html">
                    <div class="option"><img src="assets/images/faq.png" alt=""><span data-en="FAQ"
                            data-ar="الأسئلة الشائعة" data-am="ጥያቄ">FAQ</span></div>

    <!-- Unsubscription Alert Modal Starts -->
    <div class="menu-bg" id="unsubModal">
        <div class="unsub-content">
            <img src="assets/images/alert.png" alt="">
            <span data-en="You have been unsubscribed successfully" data-ar="لقد تم إلغاء الاشتراك بنجاح"
                data-am="በተላይ ወደተደረሰበት አድርገው ነበር">You have been unsubscribe successfully</span>
        </div>
    </div>
    <!-- Unsubscription Alert Modal Ends -->

    <!-- Modal for Game Play -->
    <div class="modal fade" id="playModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        id="closeModal"></button>
                    <iframe id="game-frame" src="" frameborder="0" style="width: 100%; height: 95%;"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts links -->

    <script src="assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
